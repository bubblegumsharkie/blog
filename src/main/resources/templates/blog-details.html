<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5">
    <div th:each="post : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.full_text}"></p>
        <p><b>Views:</b> <span th:text="${post.views}"/></p>
        <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' + ${post.id} + '/remove'" class="btn btn-warning">Delete</a>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"> </footer>

</main>
</body>
</html>
