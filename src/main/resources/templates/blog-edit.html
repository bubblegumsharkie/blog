<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="post : ${post}">
        <form method="post">
            <input type="text" th:value="${post.title}" name="title" placeholder="Please input title" class="form-control"> <br>
            <input type="text" th:value="short_text" name="short_text" placeholder="Please short text" class="form-control"> <br>
            <textarea name="full_text" placeholder="Please long text" class="form-control" th:text="full_text"/><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

</div>

<footer th:insert="blocks/footer :: footer"> </footer>

</main>
</body>
</html>
